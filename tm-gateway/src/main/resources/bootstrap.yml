server:
  port: 8080
spring:
  application:
    name: tm-gateway-service
  mvc-favicon-enabled: false
  cloud:
    gateway:
      discovery-locator-enabled: true
eureka:
  client:
    fetchRegistry: true
    registryFetchIntervalSeconds: 10
  service-url:
    defaultZone: http://localhost:8761/eureka/